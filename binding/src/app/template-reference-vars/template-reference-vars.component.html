<div class="">
    <h2>7 - Template reference variables</h2>
    <input #name type="text" name="" id="" placeholder="Insert name">
    <button (click)="sendGreet(name.value)">Greet!</button>
    <h3>{{greeting}}</h3>
    <br>
    <h2>8 - Two way binding </h2>
    <input [(ngModel)]="name_2" type="text" name="" id="" placeholder="Insert name">
    <h3>What's up {{name_2}}?</h3>
</div>
